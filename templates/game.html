<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра - Шахматы и Шашки</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chess.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <!-- Telegram Web App JS -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="game-info">
                <h1 id="gameTitle">Игра</h1>
                <p id="gameStatus">Подключение...</p>
            </div>
            
            <div class="player-info">
                <div class="player">
                    <div class="player-color white"></div>
                    <div class="player-name">Белые</div>
                    <div class="player-status" id="whiteStatus">Ожидание</div>
                </div>
                
                <div class="vs">VS</div>
                
                <div class="player">
                    <div class="player-color black"></div>
                    <div class="player-name">Черные</div>
                    <div class="player-status" id="blackStatus">Ожидание</div>
                </div>
            </div>
        </div>

        <div class="game-main">
            <div class="game-board">
                <div id="chessBoard" class="chess-board"></div>
            </div>
            
            <div class="game-sidebar">
                <div class="game-controls">
                    <h3>История ходов</h3>
                    <div class="history-list" id="moveHistory">
                        <div class="history-item">Игра началась</div>
                    </div>
                </div>
                
                <div class="game-actions">
                    <button id="newGameBtn" class="btn btn-primary">Новая игра</button>
                    <button id="backToMenuBtn" class="btn btn-secondary">В меню</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно окончания игры -->
    <div id="gameOverModal" class="modal hidden">
        <div class="modal-content">
            <h2 id="gameOverTitle">Игра окончена</h2>
            <p id="gameOverMessage">Результат игры</p>
            <div class="modal-buttons">
                <button id="playAgainBtn" class="btn btn-primary">Играть снова</button>
                <button id="backToMenuBtn2" class="btn btn-secondary">В меню</button>
            </div>
        </div>
    </div>

    <script>
        // Передаем ID игры в JavaScript
        const GAME_ID = '{{ game_id }}';
    </script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
